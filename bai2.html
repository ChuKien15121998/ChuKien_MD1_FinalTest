<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm vị trí phần tử</title>
</head>
<body>
<script>
    function vitri(a, array) {
        for (let i = 0; i < array.length; i++) {
            if (a == array[i]) {
                alert(i);
            }
        }
    }
    let array = [1, 2, 3, 5, 15, 12, 98, 19, 4];
    vitri(15, array);
</script>
</body>
</html>
